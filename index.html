<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>

<body>
    <header>
        <h1 class="title">
            Color Scheme Generator
        </h1>
    </header>
    <main>
        <section>
            <div class="container">
                <input type="color" id="color-picker">
                <select name="colors" id="color-option">
                    <option value="monochrome" name="monochrome">Monochrome</option>
                    <option value="monochrome-dark" name="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light" name="monochrome-light">Monochrome-light</option>
                    <option value="analogic" name="analogic">Analogic</option>
                    <option value="complement" name="complement">Complement</option>
                    <option value="analogic-complement" name="analogic-complement">Analogic-complement</option>
                    <option value="triad" name="triad">Triad</option>
                    <option value="quad" name="quad">Quad</option>
                </select>
                <button id="generate-color">Generate</button>
            </div>
        </section>
        <section>
            <div class="container">

            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
